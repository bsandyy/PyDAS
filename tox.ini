[tox]
envlist = py34
skipsdist = true

[testenv]
deps =
    -rrequirements.txt
    # test / quality dependencies
    responses
    pytest
    pytest-cov
    pylint
    docker-py
    mountepy==0.2.0
    # additional tools
    pipdeptree
    bumpversion

whitelist_externals =
    /bin/bash

commands =
    py.test tests/ --cov-config .coveragerc --cov=data_acquisition --cov-report term --cov-report xml
    /bin/bash -c "pylint data_acquisition --rcfile=.pylintrc" || echo "Fix Pylint issues! Or disable them if your absolutely shure that's the right thing to do."

