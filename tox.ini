[tox]
envlist = py34
skipsdist = true

[testenv]
deps =
    -rrequirements.txt
    pytest
    pytest-cov
    pylint
    docker-py
    git+git://github.com/butla/mountepy.git@4ec7b6e8c9d57531aa1b24e90fe9131e9421fa62
    pipdeptree
whitelist_externals =
    /bin/bash
commands =
    py.test tests/ --cov-config .coveragerc --cov=data_acquisition --cov-report term --cov-report xml
    /bin/bash -c "pylint data_acquisition --rcfile=.pylintrc | tee pylint_report.txt; exit 0"
